<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Topcorn</title>
    <!-- <base href="file:///android_asset/www/"/> -->
    <base href="./"/>
    <script type="text/javascript"> document.addEventListener('click', function(e) { if(document.activeElement.toString() == '[object HTMLButtonElement]'){ document.activeElement.blur(); } }); </script>
    <script type="text/javascript">
      function onLoad() { document.addEventListener("deviceready", onDeviceReady, false) }
      function onDeviceReady() {
        //console.log('device ready')
        universalLinks.subscribe(null, function (eventData) { location.replace('file:///android_asset/www/index.html#' + eventData.url.replace(/^.*\/\/[^\/]+/, '')) })
      }
    </script>
  </head>
  <body onload="onLoad()">
    <noscript>
      <strong>We're sorry but Topcorn doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
